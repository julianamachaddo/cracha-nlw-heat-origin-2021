<!DOCTYPE html>
<html>
  <head>
    <title>Juliana Machado - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span><img src="images/selo.svg" alt="Selo Rocketseat"></span>
          <img src="images/perfil.jpg" alt="Imagem foto pessoal" id="userImage">
        </div>
        <h1 id="userName">Juliana Machado</h1>
        <a id="userLink" target="_blank" href="https://github.com">
          <img src="images/github.svg" alt="icone github">
          <span id="userLogin">julianamachado</span></a>
          <p id="userBio">Estudante de Ciência da Computação, desenvolvedora Front-End Júnior.</p>
          <ul id="socialLinks">
            <li class="youtube">
              <a target="_blank" href="https://youtube.com">
                <img src="images/youtube.svg" alt="icone youtube">
              </a>
            </li>
            <li class="facebook">
              <a target="_blank" href="https://facebook.com">
                <img src="images/facebook.svg" alt="icone facebook">
              </a>
            </li>
            <li class="instagram">
              <a target="_blank" href="https://instagram.com">
                <img src="images/instagram.svg" alt="icone instagram">
              </a>
            </li>
            <li class="twitter">
              <a target="_blank" href="https://twitter.com">
                <img src="images/twitter.svg" alt="icone twitter">
              </a>
            </li>
          </ul>
      </div>
  </main>
  <script src="main.js"></script>
  </body>
</html>
